{% extends "blogapp/base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{book.title}}</h3>
            <h6 class="card-subtitle"> {{book.created_at}}</h6>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{book.cover.url}}" class="w-100"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Product description</h4>
                    <p>{{book.description|linebreaksbr }}</p>
                    
                    <button class="btn btn-primary btn-rounded  mt-5"><a href="{% url 'update' book.id %}">Edit</a></button>
                    <button class="btn btn-primary btn-rounded mt-5"><a href="{% url 'delete' book.id %}">Delete</a></button>
                    
                    
                </div>
                </div>
                </div>
                </div>
                </div>

                
{% endblock content %}
